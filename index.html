<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taiwanese Mahjong Tactical AI</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Noto+Sans+TC:wght@400;700;900&display=swap"
      rel="stylesheet"
    />

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "mj-green": "#0f392b",
              "mj-gold": "#f0c040",
              "mj-gold-light": "#ffe066",
              "mj-red": "#ef4444",
              "mj-blue": "#3b82f6",
            },
            fontFamily: {
              mono: ['"JetBrains Mono"', "monospace"],
              sans: ['"Noto Sans TC"', "sans-serif"],
            },
            animation: {
              "scan-down":
                "scanDown 3s linear infinite",
              "pulse-slow":
                "pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite",
              "spin-slow": "spin 8s linear infinite",
            },
            keyframes: {
              scanDown: {
                "0%": { top: "0%", opacity: "0" },
                "10%": { opacity: "1" },
                "90%": { opacity: "1" },
                "100%": { top: "100%", opacity: "0" },
              },
            },
          },
        },
      };
    </script>

    <script type="importmap">
      {
        "imports": {
          "react/": "https://esm.sh/react@^19.2.4/",
          "react": "https://esm.sh/react@^19.2.4",
          "lucide-react": "https://esm.sh/lucide-react@^0.564.0",
          "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
          "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
